name: CI Tests

on:
  push:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, ready_for_review, review_requested]
jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          python-version: 3.8
          activate-environment: pynta_env
      - name: Generate full pynta_env
        run: mamba env update -f environment.yml
      - name: Install codecov
        run: mamba install -y -c conda-forge codecov
      - name: Conda info
        run: |
          conda info
          conda list
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: 5.0.7
      - name: Setup Fireworks configuration
        run: cp ~/pynta/test/FW_config.yaml ~/pynta/test/pyntatest/launches
      - name: Tests
        run: make test-all
      - name: Code coverage
        run: codecov
